  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
          <div class="logo">
              <img src="NST logo.png" class="logo-img">
              NSAT
          </div>
          <div class="nav-links">
            <a href="index.html">Home</a>
              <div class="exams-link">
                  <a href="#">Exams</a>`
                  <div class="exams-dropdown">
                      <a href="#">JEE</a>
                      <a href="#">NEET</a>

                  </div>
              </div>
              <div class="exams-link">
                  <a href="#">Study-Material</a>
                  <div class="exams-dropdown">

  </nav>
  </header>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Contact Us</h1>
    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
