<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Overview and Insights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: bisque;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .header p {
            font-size: 14px;
            color: #666;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        
        }
        .content .left, .content .right {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        .content .left h2 {
            font-size: 36px;
            /* color: #000; */
            margin: 0 0 20px 0;
            color: bisque;
        }
        .content .left p {
            font-size: 14px;
            /* color: #666; */
            color: bisque;

        }
        .content .left .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 10px 10px 10px #007bff;
        }
        .content .left .button i {
            margin-left: 10px;
        }
        .content .left .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .video {
            margin-top: 20px;
        }
        .video iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .content .left, .content .right {
                margin: 0;
            }
            .video iframe {
                height: 300px;
            }

            /* .button {
                box-shadow: 50px 50px 50px 50px #007bff;
            } */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>GET INTO NST</p>
        </div>
        <div class="content">
            <div class="left">
                <h2>Exam Overview and Insights</h2>
                <a href="NSAT Prepration KIt.pdf" class="button">Download Prep Kit <i class="fas fa-download"></i></a>
                <!-- <p class="note">* 2024 prep-kit can be used as a reference until the 2025 updated version is live soon.</p> -->
            </div>
            <div class="right">
                <p>Gain valuable insights into the NSAT exam format, question types, and essential details in this informative video. Learn from our admissions team at Newton School of Technology, ensuring you're well-prepared for success.</p>
            </div>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/your-video-id" title="NSAT 2024 Complete Guide"></iframe>
        </div>
    </div>
</body>
</html>
