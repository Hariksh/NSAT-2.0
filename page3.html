<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Learning Apps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-secondary: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --background-color: #f0f4f8;
            --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 3rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            justify-content: center;
        }
        .app-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .app-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-secondary);
            opacity: 0.1;
            transform: rotate(-45deg);
            z-index: 1;
            transition: all 0.4s ease;
        }
        .app-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .app-card:hover::before {
            opacity: 0.2;
        }
        .app-card img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }
        .app-card h2 {
            font-size: 20px;
            color: #2c3e50;
            margin: 15px 0;
            z-index: 2;
            position: relative;
        }
        .app-card .descriptions {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 15px;
            z-index: 2;
            position: relative;
        }
        .install-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }
        .install-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.3rem;
            }
            .app-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Resources</h1>
        </div>
        <div class="app-grid">
            <div class="app-card">
                <img src="maths.png" alt="Maths Questions">
                <h2>Maths Questions</h2>
                <p class="descriptions">Both basic and Advanced maths concepts</p>
                <a href="#" class="install-btn">Download</a>
            </div>
            <div class="app-card">
                <img src="english question bank.png" alt="English Questions">
                <h2>English</h2>
                <p class="descriptions">Check your basic knowlage</p>
                <a href="EnglishX.pdf" class="install-btn">Download</a>
            </div>
            <div class="app-card">
                <img src="reasoning1.png" alt="Reasoning Questions">
                <h2>Reasoning</h2>
                <p class="descriptions">Check mental aptitude and reasoning skills</p>
                <a href="General-Aptitude.pdf" class="install-btn">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
